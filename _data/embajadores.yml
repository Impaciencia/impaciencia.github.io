- name: "Science Hack Club"
  ciudad: Málaga
  short-bio: "Somos un grupo de personas interesadas en el desarrollo de la ciencia a través de la tecnología. Actualmente cualquier investigación científica deber tener un paso en el que la tecnología y, específicamente, la computación toman un papel fundamental. No obstante, la cantidad de personal científico que se siente cómodo usando este tipo de herramientas y que, por lo tanto, puede llegar a conocerlas en la profundidad suficiente como para tener la capacidad de obtener resultados rigurosos es muy baja."
