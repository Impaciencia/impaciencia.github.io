- name: "Ignasi Bartomeus"
  ciudad: Sevilla
  short-bio: "Soy ecologo de comunidades y mi interes principal es entender como el cambio global esta afectando a las comunidades de plantas y animales, y como estos cambios repercuten en el funcionamiento del ecosistema. Para ello suelo usar como modelo de estudio las plantas con flor y sus polinizadores ya que encapsulan una función muy importante, la polinización. Actualmente dirijo mi propio grupo en la estación Biológica de Doñana (EBD-CSIC) en Sevilla."
  testimonial: "Para lo que queráis"
